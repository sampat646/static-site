<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AR Filter Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Disable text selection and context menu */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Permission Screen */
        #permission-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #7f00ff 0%, #2a2a72 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .camera-icon {
            font-size: 110px;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.7));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.25); opacity: 1; }
        }

        .permission-title {
            font-size: 38px;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .permission-subtitle {
            font-size: 24px;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 60px;
            line-height: 1.6;
            max-width: 360px;
        }

        .allow-button {
            padding: 22px 70px;
            font-size: 26px;
            font-weight: 700;
            color: white;
            background: linear-gradient(45deg, #ff0066, #ff4d4d);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .allow-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.6);
        }

        .allow-button:active {
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Camera container */
        #camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: none;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #7f00ff 0%, #2a2a72 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin-bottom: 35px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 24px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        /* AR Overlay Video */
        #ar-overlay {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            height: 320px;
            z-index: 100;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 1.2s ease, transform 0.7s ease;
            display: none;
            background: transparent;
        }

        #ar-overlay.visible {
            opacity: 0.95;
            display: block;
            transform: translateX(-50%) scale(1.08);
        }

        #overlay-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px;
            background: transparent;
        }

        /* Error screen */
        #error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #c62828 0%, #8e0000 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .error-icon {
            font-size: 90px;
            margin-bottom: 35px;
            animation: shake 0.7s ease-in-out infinite alternate;
        }

        @keyframes shake {
            0% { transform: translateX(-8px); }
            100% { transform: translateX(8px); }
        }

        .error-title {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .error-message {
            font-size: 22px;
            font-weight: 300;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 360px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            #ar-overlay {
                width: 95vw;
                height: 240px;
                top: 7%;
            }
            
            .permission-title {
                font-size: 32px;
            }
            
            .permission-subtitle {
                font-size: 20px;
            }
            
            .allow-button {
                padding: 18px 60px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Permission Screen -->
    <div id="permission-screen">
        <div class="camera-icon">üì∏</div>
        <div class="permission-title">Dive into AR</div>
        <div class="permission-subtitle">Allow camera access to experience a stunning augmented reality ad</div>
        <button id="allow-camera-btn" class="allow-button">Enable Camera</button>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading AR Magic...</div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-title">Camera Access Required</div>
        <div class="error-message">
            This AR experience needs camera access to work. Please refresh and allow camera permissions.
        </div>
    </div>

    <!-- Camera Container -->
    <div id="camera-container">
        <video id="camera-feed" autoplay muted playsinline></video>
    </div>

    <!-- AR Overlay Video -->
    <div id="ar-overlay">
        <video id="overlay-video" autoplay muted loop playsinline src="bg.mp4"></video>
    </div>

    <script>
        class ARFilterApp {
            constructor() {
                this.camera = null;
                this.stream = null;
                this.init();
            }

            init() {
                // Disable right-click context menu
                document.addEventListener('contextmenu', e => e.preventDefault());
                
                // Disable F12, Ctrl+Shift+I, etc.
                document.addEventListener('keydown', e => {
                    if (e.key === 'F12' || 
                        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                        (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                        (e.ctrlKey && e.key === 'u')) {
                        e.preventDefault();
                    }
                });

                // Disable text selection
                document.addEventListener('selectstart', e => e.preventDefault());

                // Add click handler for allow camera button
                document.getElementById('allow-camera-btn').addEventListener('click', () => {
                    this.requestCameraAccess();
                });

                // Check if HTTPS is available
                this.checkHTTPS();
            }

            checkHTTPS() {
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    this.showError('HTTPS Required', 'Camera access requires HTTPS. Please host this app on a secure server (GitHub Pages, Vercel, Netlify) or use localhost for testing.');
                    return false;
                }
                return true;
            }

            async requestCameraAccess() {
                if (!this.checkHTTPS()) return;

                // Hide permission screen and show loading
                document.getElementById('permission-screen').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'flex';

                try {
                    // Check if mediaDevices is supported
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('Camera API not supported');
                    }

                    // Request camera with back camera preference
                    const constraints = {
                        video: {
                            facingMode: { ideal: 'environment' }, // Back camera
                            width: { ideal: 1920, min: 640 },
                            height: { ideal: 1080, min: 480 }
                        },
                        audio: false
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    const cameraFeed = document.getElementById('camera-feed');
                    cameraFeed.srcObject = this.stream;
                    
                    // Wait for video to be ready
                    cameraFeed.onloadedmetadata = () => {
                        // Hide loading screen and show camera
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('camera-container').style.display = 'block';
                        
                        // Show AR overlay after a brief delay
                        setTimeout(() => {
                            document.getElementById('ar-overlay').classList.add('visible');
                        }, 1000);
                    };

                } catch (error) {
                    console.error('Camera access error:', error);
                    this.handleCameraError(error);
                }
            }

            handleCameraError(error) {
                document.getElementById('loading-screen').style.display = 'none';
                
                let errorTitle = 'Camera Access Required';
                let errorMessage = 'This AR experience needs camera access to work. Please refresh and allow camera permissions.';
                
                if (error.name === 'NotAllowedError') {
                    errorTitle = 'Camera Permission Denied';
                    errorMessage = 'Camera access was denied. Please refresh the page and click "Allow" when prompted.';
                } else if (error.name === 'NotFoundError') {
                    errorTitle = 'No Camera Found';
                    errorMessage = 'No camera was detected on this device. Please ensure you have a working camera.';
                } else if (error.name === 'NotSupportedError') {
                    errorTitle = 'Camera Not Supported';
                    errorMessage = 'Your browser or device doesn\'t support camera access. Try using Chrome or Safari.';
                }
                
                this.showError(errorTitle, errorMessage);
            }

            showError(title, message) {
                document.getElementById('permission-screen').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('error-screen').querySelector('.error-title').textContent = title;
                document.getElementById('error-screen').querySelector('.error-message').textContent = message;
                document.getElementById('error-screen').style.display = 'flex';
            }
        }

        // Initialize the app when page loads
        window.addEventListener('load', () => {
            new ARFilterApp();
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Page hidden');
            } else {
                console.log('Page visible');
            }
        });

        // Prevent screenshots attempts
        document.addEventListener('keyup', (e) => {
            if (e.key === 'PrintScreen') {
                alert('Screenshots are not allowed');
            }
        });
    </script>
</body>
</html>
