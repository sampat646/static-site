<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AR Filter Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Disable text selection and context menu */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Permission Screen */
        #permission-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #6b46c1 0%, #3b1d8e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .camera-icon {
            font-size: 100px;
            margin-bottom: 35px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .permission-title {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
        }

        .permission-subtitle {
            font-size: 22px;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 340px;
        }

        .allow-button {
            padding: 20px 60px;
            font-size: 24px;
            font-weight: 700;
            color: white;
            background: linear-gradient(45deg, #ff2e63, #ff6b6b);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .allow-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .allow-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Camera container */
        #camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: none;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #6b46c1 0%, #3b1d8e 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 22px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        /* AR Overlay Canvas */
        #ar-overlay {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 280px;
            z-index: 100;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 1s ease, transform 0.6s ease;
            display: none;
            background: transparent;
        }

        #ar-overlay.visible {
            opacity: 1;
            display: block;
            transform: translateX(-50%) scale(1.1);
        }

        #overlay-canvas {
            width: 100%;
            height: 100%;
            background: transparent;
        }

        /* Error screen */
        #error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: shake 0.6s ease-in-out infinite alternate;
        }

        @keyframes shake {
            0% { transform: translateX(-6px); }
            100% { transform: translateX(6px); }
        }

        .error-title {
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        }

        .error-message {
            font-size: 20px;
            font-weight: 300;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 340px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            #ar-overlay {
                width: 90vw;
                height: 220px;
                top: 8%;
            }
            
            .permission-title {
                font-size: 30px;
            }
            
            .permission-subtitle {
                font-size: 18px;
            }
            
            .allow-button {
                padding: 16px 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Permission Screen -->
    <div id="permission-screen">
        <div class="camera-icon">üì∏</div>
        <div class="permission-title">Unlock AR Experience</div>
        <div class="permission-subtitle">Grant camera access to immerse yourself in a stunning augmented reality ad</div>
        <button id="allow-camera-btn" class="allow-button">Enable Camera</button>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Preparing Your AR Adventure...</div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-title">Camera Access Required</div>
        <div class="error-message">
            This AR experience needs camera access to work. Please refresh and allow camera permissions.
        </div>
    </div>

    <!-- Camera Container -->
    <div id="camera-container">
        <video id="camera-feed" autoplay muted playsinline></video>
    </div>

    <!-- AR Overlay Canvas -->
    <div id="ar-overlay">
        <canvas id="overlay-canvas"></canvas>
    </div>

    <script>
        class ARFilterApp {
            constructor() {
                this.camera = null;
                this.stream = null;
                this.init();
            }

            init() {
                // Disable right-click context menu
                document.addEventListener('contextmenu', e => e.preventDefault());
                
                // Disable F12, Ctrl+Shift+I, etc.
                document.addEventListener('keydown', e => {
                    if (e.key === 'F12' || 
                        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                        (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                        (e.ctrlKey && e.key === 'u')) {
                        e.preventDefault();
                    }
                });

                // Disable text selection
                document.addEventListener('selectstart', e => e.preventDefault());

                // Add click handler for allow camera button
                document.getElementById('allow-camera-btn').addEventListener('click', () => {
                    this.requestCameraAccess();
                });

                // Check if HTTPS is available
                this.checkHTTPS();
            }

            checkHTTPS() {
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    this.showError('HTTPS Required', 'Camera access requires HTTPS. Please host this app on a secure server (GitHub Pages, Vercel, Netlify) or use localhost for testing.');
                    return false;
                }
                return true;
            }

            async requestCameraAccess() {
                if (!this.checkHTTPS()) return;

                // Hide permission screen and show loading
                document.getElementById('permission-screen').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'flex';

                try {
                    // Check if mediaDevices is supported
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('Camera API not supported');
                    }

                    // Request camera with back camera preference
                    const constraints = {
                        video: {
                            facingMode: { ideal: 'environment' }, // Back camera
                            width: { ideal: 1920, min: 640 },
                            height: { ideal: 1080, min: 480 }
                        },
                        audio: false
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    const cameraFeed = document.getElementById('camera-feed');
                    cameraFeed.srcObject = this.stream;
                    
                    // Wait for video to be ready
                    cameraFeed.onloadedmetadata = () => {
                        // Hide loading screen and show camera
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('camera-container').style.display = 'block';
                        
                        // Show AR overlay and start animation
                        setTimeout(() => {
                            document.getElementById('ar-overlay').classList.add('visible');
                            this.createAdvertisement();
                        }, 1000);
                    };

                } catch (error) {
                    console.error('Camera access error:', error);
                    this.handleCameraError(error);
                }
            }

            createAdvertisement() {
                const canvas = document.getElementById('overlay-canvas');
                canvas.width = 400;
                canvas.height = 280;
                const ctx = canvas.getContext('2d', { alpha: true });
                
                let frame = 0;
                const particles = Array.from({ length: 20 }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 3,
                    speedX: (Math.random() - 0.5) * 2,
                    speedY: (Math.random() - 0.5) * 2,
                }));

                const animate = () => {
                    // Clear canvas with transparent background
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw semi-transparent product background
                    const gradient = ctx.createRadialGradient(
                        canvas.width / 2, canvas.height / 2, 0,
                        canvas.width / 2, canvas.height / 2, canvas.width / 2
                    );
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Draw animated product text
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 32px Inter';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.6)';
                    ctx.shadowBlur = 15;
                    ctx.shadowOffsetY = 5;
                    
                    const scale = 1 + 0.1 * Math.sin(frame * 0.05);
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2 - 20);
                    ctx.scale(scale, scale);
                    ctx.fillText('YOUR PRODUCT', 0, 0);
                    ctx.restore();

                    // Draw tagline
                    ctx.font = '18px Inter';
                    ctx.shadowBlur = 10;
                    ctx.fillText('Discover the Future', canvas.width / 2, canvas.height / 2 + 30);

                    // Draw particles for a realistic effect
                    particles.forEach(particle => {
                        particle.x += particle.speedX;
                        particle.y += particle.speedY;
                        
                        if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                        if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;

                        ctx.fillStyle = `rgba(255, 255, 255, ${0.5 + 0.3 * Math.sin(frame * 0.05)})`;
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fill();
                    });

                    frame++;
                    requestAnimationFrame(animate);
                };
                
                animate();
            }

            handleCameraError(error) {
                document.getElementById('loading-screen').style.display = 'none';
                
                let errorTitle = 'Camera Access Required';
                let errorMessage = 'This AR experience needs camera access to work. Please refresh and allow camera permissions.';
                
                if (error.name === 'NotAllowedError') {
                    errorTitle = 'Camera Permission Denied';
                    errorMessage = 'Camera access was denied. Please refresh the page and click "Allow" when prompted.';
                } else if (error.name === 'NotFoundError') {
                    errorTitle = 'No Camera Found';
                    errorMessage = 'No camera was detected on this device. Please ensure you have a working camera.';
                } else if (error.name === 'NotSupportedError') {
                    errorTitle = 'Camera Not Supported';
                    errorMessage = 'Your browser or device doesn\'t support camera access. Try using Chrome or Safari.';
                }
                
                this.showError(errorTitle, errorMessage);
            }

            showError(title, message) {
                document.getElementById('permission-screen').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('error-screen').querySelector('.error-title').textContent = title;
                document.getElementById('error-screen').querySelector('.error-message').textContent = message;
                document.getElementById('error-screen').style.display = 'flex';
            }
        }

        // Initialize the app when page loads
        window.addEventListener('load', () => {
            new ARFilterApp();
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Page hidden');
            } else {
                console.log('Page visible');
            }
        });

        // Prevent screenshots attempts
        document.addEventListener('keyup', (e) => {
            if (e.key === 'PrintScreen') {
                alert('Screenshots are not allowed');
            }
        });
    </script>
</body>
</html>
