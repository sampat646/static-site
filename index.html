<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AR Filter Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Disable text selection and context menu */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Permission Screen */
        #permission-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .camera-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .permission-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .permission-subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.4;
            max-width: 300px;
        }

        .allow-button {
            padding: 18px 40px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .allow-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .allow-button:active {
            transform: translateY(0);
        }

        /* Camera container */
        #camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: none;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 10px;
        }

        /* AR Overlay Video */
        #ar-overlay {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 200px;
            z-index: 100;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 1s ease;
            display: none;
        }

        #ar-overlay.visible {
            opacity: 0.9;
            display: block;
        }

        #overlay-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Error screen */
        #error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
            max-width: 300px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            #ar-overlay {
                width: 80vw;
                height: 200px;
                top: 15%;
            }
            
            .permission-title {
                font-size: 24px;
            }
            
            .permission-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Permission Screen -->
    <div id="permission-screen">
        <div class="camera-icon">üì∑</div>
        <div class="permission-title">Allow Camera Access</div>
        <div class="permission-subtitle">This AR experience needs access to your camera to work properly</div>
        <button id="allow-camera-btn" class="allow-button">Allow Camera</button>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Starting Camera...</div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-title">Camera Access Required</div>
        <div class="error-message">
            This AR experience needs camera access to work. Please refresh and allow camera permissions.
        </div>
    </div>

    <!-- Camera Container -->
    <div id="camera-container">
        <video id="camera-feed" autoplay muted playsinline></video>
    </div>

    <!-- AR Overlay Video -->
    <div id="ar-overlay">
        <video id="overlay-video" autoplay muted loop playsinline></video>
    </div>

    <script>
        class ARFilterApp {
            constructor() {
                this.camera = null;
                this.stream = null;
                this.init();
            }

            init() {
                // Disable right-click context menu
                document.addEventListener('contextmenu', e => e.preventDefault());
                
                // Disable F12, Ctrl+Shift+I, etc.
                document.addEventListener('keydown', e => {
                    if (e.key === 'F12' || 
                        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                        (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                        (e.ctrlKey && e.key === 'u')) {
                        e.preventDefault();
                    }
                });

                // Disable text selection
                document.addEventListener('selectstart', e => e.preventDefault());

                // Add click handler for allow camera button
                document.getElementById('allow-camera-btn').addEventListener('click', () => {
                    this.requestCameraAccess();
                });

                // Check if HTTPS is available
                this.checkHTTPS();
            }

            checkHTTPS() {
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    this.showError('HTTPS Required', 'Camera access requires HTTPS. Please host this app on a secure server (GitHub Pages, Vercel, Netlify) or use localhost for testing.');
                    return false;
                }
                return true;
            }

            async requestCameraAccess() {
                if (!this.checkHTTPS()) return;

                // Hide permission screen and show loading
                document.getElementById('permission-screen').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'flex';

                try {
                    // Check if mediaDevices is supported
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('Camera API not supported');
                    }

                    // Request camera with back camera preference
                    const constraints = {
                        video: {
                            facingMode: { ideal: 'environment' }, // Back camera
                            width: { ideal: 1920, min: 640 },
                            height: { ideal: 1080, min: 480 }
                        },
                        audio: false
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    const cameraFeed = document.getElementById('camera-feed');
                    cameraFeed.srcObject = this.stream;
                    
                    // Wait for video to be ready
                    cameraFeed.onloadedmetadata = () => {
                        // Hide loading screen and show camera
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('camera-container').style.display = 'block';
                        
                        // Show AR overlay after a brief delay
                        setTimeout(() => {
                            document.getElementById('ar-overlay').classList.add('visible');
                            this.createAdvertisementVideo();
                        }, 1000);
                    };

                } catch (error) {
                    console.error('Camera access error:', error);
                    this.handleCameraError(error);
                }
            }

            createAdvertisementVideo() {
                // Create a canvas-based animated advertisement
                const canvas = document.createElement('canvas');
                canvas.width = 300;
                canvas.height = 200;
                const ctx = canvas.getContext('2d');
                
                let frame = 0;
                const animate = () => {
                    // Clear canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Create gradient background
                    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                    gradient.addColorStop(0, `hsl(${(frame * 2) % 360}, 70%, 50%)`);
                    gradient.addColorStop(1, `hsl(${(frame * 2 + 180) % 360}, 70%, 30%)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Add animated text
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 24px Arial';
                    ctx.textAlign = 'center';
                    ctx.shadowColor = 'rgba(0,0,0,0.5)';
                    ctx.shadowBlur = 10;
                    
                    const scale = 1 + 0.1 * Math.sin(frame * 0.1);
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.scale(scale, scale);
                    ctx.fillText('YOUR BRAND', 0, -10);
                    ctx.font = '16px Arial';
                    ctx.fillText('Experience AR', 0, 15);
                    ctx.restore();
                    
                    // Add floating elements
                    for (let i = 0; i < 5; i++) {
                        const x = 50 + i * 50 + 20 * Math.sin(frame * 0.05 + i);
                        const y = 150 + 10 * Math.cos(frame * 0.07 + i);
                        const size = 5 + 3 * Math.sin(frame * 0.1 + i);
                        
                        ctx.fillStyle = `rgba(255, 255, 255, 0.8)`;
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    frame++;
                    requestAnimationFrame(animate);
                };
                
                animate();
                
                // Convert canvas to video stream
                const stream = canvas.captureStream(30);
                const overlayVideo = document.getElementById('overlay-video');
                overlayVideo.srcObject = stream;
            }

            handleCameraError(error) {
                document.getElementById('loading-screen').style.display = 'none';
                
                let errorTitle = 'Camera Access Required';
                let errorMessage = 'This AR experience needs camera access to work. Please refresh and allow camera permissions.';
                
                if (error.name === 'NotAllowedError') {
                    errorTitle = 'Camera Permission Denied';
                    errorMessage = 'Camera access was denied. Please refresh the page and click "Allow" when prompted.';
                } else if (error.name === 'NotFoundError') {
                    errorTitle = 'No Camera Found';
                    errorMessage = 'No camera was detected on this device. Please ensure you have a working camera.';
                } else if (error.name === 'NotSupportedError') {
                    errorTitle = 'Camera Not Supported';
                    errorMessage = 'Your browser or device doesn\'t support camera access. Try using Chrome or Safari.';
                }
                
                this.showError(errorTitle, errorMessage);
            }

            showError(title, message) {
                document.getElementById('permission-screen').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('error-screen').querySelector('.error-title').textContent = title;
                document.getElementById('error-screen').querySelector('.error-message').textContent = message;
                document.getElementById('error-screen').style.display = 'flex';
            }
        }

        // Initialize the app when page loads
        window.addEventListener('load', () => {
            new ARFilterApp();
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Page hidden');
            } else {
                console.log('Page visible');
            }
        });

        // Prevent screenshots attempts
        document.addEventListener('keyup', (e) => {
            if (e.key === 'PrintScreen') {
                alert('Screenshots are not allowed');
            }
        });
    </script>
</body>
</html>
